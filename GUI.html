<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Environmental Data Collector</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary justify-content-center">
        <a class="navbar-brand" href="#">Environmental Data Collector</a>
    </nav>
    <div class="container text-center mt-4">
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Temperature Mean(°C)</th>
                <th scope="col">Humidity Mean(%)</th>
                <th scope="col">Pressure Mean(inHg)</th>
                <th scope="col">Light Intensity Mean(lux)</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>1</th>
                <td>27.5</td>
                <td>75.2</td>
                <td>34.17</td>
                <td>275</td>
              </tr>
              <tr>
                <th>2</th>
                <td>26.0</td>
                <td>74.2</td>
                <td>35.0</td>
                <td>250</td>
              </tr>
            </tbody>
          </table>
          <table class="table table-hover mt-4">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Temperature SD(°C)</th>
                <th scope="col">Humidity SD(%)</th>
                <th scope="col">Pressure SD(inHg)</th>
                <th scope="col">Light Intensity SD(lux)</th>
              </tr>
            </thead>
          </table>
    </div>
</body>
</html>
